<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>층 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      .floor-btn {
        background-color: #007bff;
        color: white;
        font-size: 24px;
        margin: 24px auto;
        width: 300px;
        padding: 20px;
        border: none;
        border-radius: 8px;
        display: block;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
      }
      .floor-btn:hover {
        background-color: #339dff;
        color: #fff;
        text-decoration: none;
      }
      .container-custom {
        margin-top: 60px;
        text-align: center;
      }
    </style>
</head>
<body>
  <div class="container container-custom">
    <h1>층 선택</h1>
    {% for floor in floors %}
      <a href="{{ url_for('floor_dashboard', floor_num=loop.index) }}" class="floor-btn">{{ floor }}</a>
    {% endfor %}
  </div>
</body>
</html>
