<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>{{ room_number }} 침대 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .bed-box {
            background-color: #00b7ff;
            color: white;
            padding: 40px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-decoration: none;
        }
        .floor-title {
            background-color: #007bff;
            padding: 10px 15px;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .container-custom {
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container container-custom border rounded">
        <a href="{{ url_for('floor_dashboard', floor_num=room_number[0]) }}" style="display: inline-block; margin: 10px 0; font-size: 24px; color: #007bff; text-decoration: none; font-weight: bold;">
            &larr; 
        </a>
        <div class="floor-title">{{ room_number }} 침대 대시보드</div>
        <div class="row">
            <div class="col-6">
                {% for bed in beds_left %}
                <div class="bed-box">{{ bed }}</div>
                {% endfor %}
            </div>
            <div class="col-6">
                {% for bed in beds_right %}
                <div class="bed-box">{{ bed }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
