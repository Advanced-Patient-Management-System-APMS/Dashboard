<!DOCTYPE html>
<html>
<head>
    <title>신규 환자 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f4f7f9; }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h2 class="text-center">신규 환자 등록</h2>
        <form method="post" class="mt-4 p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="patient_name" class="form-label">환자 성명</label>
                <input type="text" class="form-control" id="patient_name" name="patient_name" required>
            </div>
            <div class="mb-3">
                <label for="disease" class="form-label">병명</label>
                <input type="text" class="form-control" id="disease" name="disease">
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="age" class="form-label">나이</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="col">
                    <label for="gender" class="form-label">성별</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="남">남</option>
                        <option value="여">여</option>
                    </select>
                </div>
            </div>
             <!-- ▼▼▼ [수정] 침대 배정 부분을 두 단계로 나눔 ▼▼▼ -->
            <div class="mb-3">
                <label for="room-select" class="form-label">1. 병실 선택</label>
                <select class="form-select" id="room-select" name="room_id">
                    <option value="">-- 병실을 먼저 선택하세요 --</option>
                    {% for room in all_rooms %}
                        <option value="{{ room.room_id }}">{{ room.floor }}층 {{ room.room_number }}호</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="bed-select" class="form-label">2. 침대 선택</label>
                <select class="form-select" id="bed-select" name="bed_id" required disabled>
                    <option value="">-- 병실을 선택하면 침대 목록이 나타납니다 --</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">등록하기</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary w-100 mt-2">취소</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
    // ▼▼▼ [추가] 병실 선택 시 침대 목록을 동적으로 불러오는 JavaScript ▼▼▼
    $(function() {
        $('#room-select').on('change', function() {
            var roomId = $(this).val();
            var bedSelect = $('#bed-select');

            // 기존 침대 목록 비우기
            bedSelect.html('<option value="">불러오는 중...</option>').prop('disabled', true);

            if (roomId) {
                // 선택된 병실의 비어있는 침대 목록을 API로 요청
                $.get('/api/available_beds_in_room/' + roomId, function(beds) {
                    bedSelect.html('<option value="">-- 침대를 선택하세요 --</option>');
                    if (beds.length > 0) {
                        beds.forEach(function(bed) {
                            bedSelect.append(`<option value="${bed.bed_id}">${bed.bed_number}번 침대</option>`);
                        });
                        bedSelect.prop('disabled', false); // 침대 선택 활성화
                    } else {
                        bedSelect.html('<option value="">사용 가능한 침대가 없습니다</option>');
                    }
                });
            } else {
                bedSelect.html('<option value="">-- 병실을 선택하면 침대 목록이 나타납니다 --</option>');
            }
        });
    });
    </script>
</body>
</html>
