<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>병원 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #212529;
            font-family: 'Noto Sans KR', sans-serif;
            color: #f8f9fa; /* 기본 글자색을 밝게 */
            /* ▼▼▼ [추가] 가로 스크롤 방지 ▼▼▼ */
            overflow-x: hidden; 
        }

        #realtime-clock {
            position: fixed;
            top: 25px;
            right: 30px;
            font-size: 1.1em;
            font-weight: 500;
            color: #e9ecef; /* 밝은 글자색 */
            background-color: rgba(73, 80, 87, 0.8); /* 반투명 어두운 배경 */
            padding: 8px 15px;
            border-radius: 8px;
            z-index: 1000;
        }

        .tab-layout-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            margin: 0;
            max-width: none;
            transition: margin-left 0.4s cubic-bezier(0.25,0.8,0.25,1); /* [추가] 애니메이션 적용 */
        }
        /* ▼▼▼ [추가] 메뉴가 열렸을 때 컨테이너 밀기 ▼▼▼ */
        .tab-layout-container.menu-open {
            margin-left: 200px; /* 메뉴 너비만큼 오른쪽으로 밀어냄 */
        }
        .slide-menu {
            position: fixed; top: 0; left: 0;
            width: 200px; height: 100vh;
            background: #343a40;
            z-index: 1200;
            box-shadow: 2px 0 24px rgba(0,0,0,0.17);
            transform: translateX(-100%);
            transition: transform 0.4s cubic-bezier(0.25,0.8,0.25,1);
        }
        .slide-menu.open {
            transform: translateX(0);
        }

        #bookmark-tabs {
            width: 200px;
            height: 100vh;
        }
        #bookmark-tabs .floor-btn {
            display: block;
            min-width: 150px;
            padding: 15px 25px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 500;
            border: none;
            border-bottom: 1px solid #495057;
            background-color: transparent;
            color: #adb5bd;
            border-radius: 0;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }
        #bookmark-tabs .floor-btn.active,
        #bookmark-tabs .floor-btn:hover {
            background-color: #0d6efd;
            color: white;
        }
        
        #main-content-box {
            flex-grow: 1;
            background-color: #212529;
            padding: 30px;
            overflow-y: auto;
            z-index: 1;
        }

        .main-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #f8f9fa; /* 밝은 글자색 */
            margin-bottom: 20px;
            text-align: center;
        }
        
        #current-floor-title {
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #495057;
            font-size: 1.8em;
            font-weight: 700;
            color: #f8f9fa;
        }
        /* style 태그 안의 #menu-toggle-btn 스타일 전체 수정 */
        #menu-toggle-btn {
            /* ▼▼▼ [수정] absolute로 변경하여 slide-menu에 종속되도록 함 ▼▼▼ */
            position: absolute; 
            
            /* ▼▼▼ [수정] slide-menu의 오른쪽 경계선에 위치 ▼▼▼ */
            right: -55px; /* 메뉴 폭(200px)에 버튼 폭을 고려하여 조정 (예: 200 - 145 = 55) */
            top: 50%; 
            transform: translateY(-50%);
            
            z-index: 1300; 
            background:#0d6efd; 
            color:#fff; 
            border:none;
            border-radius: 0 1em 1em 0; 
            padding:16px 12px; 
            font-size:1.5em; 
            cursor:pointer;
            /* 슬라이드 효과는 이미 slide-menu에 있으므로 필요 없음 */
        }

    </style>
</head>
<body>

<!-- ▼▼▼ [수정] 로고 img 태그 삭제, 시계 div 추가 ▼▼▼ -->
<div id="realtime-clock"></div>
<div id="slide-menu" class="slide-menu">
    <button id="menu-toggle-btn">
        <i class="fas fa-bars"></i>
    </button>
    
    <div id="bookmark-tabs">
        <div class="floor-btn active" data-floor="1">1층</div>
        <div class="floor-btn" data-floor="2">2층</div>
        <div class="floor-btn" data-floor="3">3층</div>
    </div>
</div>
<div class="tab-layout-container">
    <div id="main-content-box">
        <!-- ▼▼▼ [수정] 메인 제목 추가 ▼▼▼ -->
        <h1 class="main-title">병실 환자 현황</h1>

        <div id="floor-view">
            <div id="current-floor-title"></div>
            <div id="rooms-area"></div>
        </div>
        <div id="beds-area" style="display: none;"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ▼▼▼ [최종] 중복을 제거한 완전한 JavaScript 코드 ▼▼▼
$(function() {
    // 실시간 시계 기능
    function updateClock() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        $('#realtime-clock').text(timeString);
    }
    setInterval(updateClock, 1000);
    updateClock();

    // 층 정보 업데이트 함수
    function updateContent(floor) {
        $('#current-floor-title').text(floor + '층 병동');
        $.get('/api/floor_rooms/' + floor, function(html) {
            $('#rooms-area').html(html);
        });
    }

    // --- 이벤트 핸들러 ---

    // 1. 페이지 첫 로드 시 1층 정보 불러오기
    updateContent(1);

    // 책갈피 탭 클릭 이벤트 유지 (문제 없음)
    $('#bookmark-tabs').on('click', '.floor-btn', function() {
        $('#bookmark-tabs .floor-btn').removeClass('active');
        $(this).addClass('active');
        var floor = $(this).data('floor');
        updateContent(floor);

        // 확대/선택 초기화
        $('#rooms-area').find('.zoomed-in').removeClass('zoomed-in');
        $('#rooms-area').find('.selected').removeClass('selected');
        $('#patient-list-area').slideUp();
    });

    $(function(){
        // 메뉴 토글 버튼 ID와 일치시킴
        $('#menu-toggle-btn').on('click', function(e) {
            e.stopPropagation();
            $('#slide-menu').toggleClass('open');
            // ▼▼▼ [추가] 컨테이너에 클래스 토글 ▼▼▼
            $('.tab-layout-container').toggleClass('menu-open'); 
            
            // 아이콘 변경 (선택 사항)
            var icon = $(this).find('i');
            if ($('#slide-menu').hasClass('open')) {
                icon.removeClass('fa-bars').addClass('fa-times'); // X 아이콘
            } else {
                icon.removeClass('fa-times').addClass('fa-bars'); // 메뉴 아이콘
            }
        });

        $(document).on('click', function(e) {
            if ($('#slide-menu').hasClass('open')) {
                if (!$(e.target).closest('#slide-menu, #menu-toggle-btn').length) {
                    $('#slide-menu').removeClass('open');
                    // ▼▼▼ [추가] 컨테이너 클래스 제거 ▼▼▼
                    $('.tab-layout-container').removeClass('menu-open');
                    
                    // 아이콘 복원
                    $('#menu-toggle-btn').find('i').removeClass('fa-times').addClass('fa-bars');
                }
            }
        });

    });



    // ▼▼▼ [수정] 방 클릭 이벤트를 아래 로직으로 완전히 교체 ▼▼▼
    $(document).on('click', '.room-box', function() {
        var roomBox = $(this);
        var roomName = roomBox.data('room');
        var container = roomBox.closest('.rooms-container');

        // 1. 이미 선택된 방을 다시 클릭하면, 선택 해제
        if (roomBox.hasClass('selected')) {
            roomBox.removeClass('selected');
            container.removeClass('zoomed-in');
            // 박스 안에 있는 환자 목록을 찾아서 숨김
            roomBox.find('.patient-list-container').slideUp();
            return;
        }

        // 2. 다른 방이 선택되어 있었다면 먼저 초기화
        container.find('.room-box.selected').removeClass('selected');
        container.removeClass('zoomed-in');
        $('.patient-list-container').slideUp();

        // 3. 현재 클릭한 방에 효과 적용
        roomBox.addClass('selected');
        container.addClass('zoomed-in');

        // 4. 환자 목록을 담을 컨테이너가 없으면, 박스 안에 새로 생성
        if (roomBox.find('.patient-list-container').length === 0) {
            roomBox.append('<div class="patient-list-container"></div>');
        }
        var patientListContainer = roomBox.find('.patient-list-container');
        
        // 5. 환자 목록 API 호출 및 표시
        $.get('/api/patients_in_room/' + roomName, function(patients) {
            var patientListHtml = `<h4 class="mb-3">환자 현황</h4>`;
            if (patients && patients.length > 0) {
                patientListHtml += '<ul class="list-group list-group-flush">';
                patients.forEach(function(p) {
                    patientListHtml += `
                        <li class="list-group-item">
                            <span class="fw-bold me-3">${p['patient_name']}</span>
                            <small class="text-muted">(${p.gender}, ${p.age}세, ${p['bed_number']}번 침대)</small>
                        </li>`;
                });
                patientListHtml += '</ul>';
            } else {
                patientListHtml += '<p class="text-muted">현재 입원한 환자가 없습니다.</p>';
            }

            // 박스 안의 환자 목록 컨테이너에 내용을 채우고 보여줌
            patientListContainer.html(patientListHtml).slideDown();
        });
    });

    // beds-area 와 back-to-rooms 관련 이벤트는 확대/축소 기능으로 대체되었으므로 삭제합니다.
});
</script>

</body>
</html>
